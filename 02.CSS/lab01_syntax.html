<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 문법</title>
    <style>
        .center {
            text-align: center;
            font-size: 40px;
        }
        .right {
            text-align: right;
        }
    </style>
    <!-- css 안에서 ctrl+/ 눌러도 자동 주석 안됩니다 -->
</head>
<body>
    <h1>CSS 시작</h1>
    <h2>태그로 꾸미기</h2>
    <p><b>안녕하세요</b></p>
    <p><i>안녕하세요</i></p>
    <h2>style 속성으로 꾸미기</h2>
    <br><br>
    <p style="color: chocolate;">안녕하십니까</p>
    <br><br>
    <h2>css로 꾸미기</h2>
    <p class="center"> 굿모닝</p>
    <p class="right"> 굿모닝</p>
    <br><br>
    <!-- html 주석 -->
</body>
</html>
